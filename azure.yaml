# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: tdd-azure-ai-foundry-private
metadata:
  template: tdd-Azure-AI-Foundry-hub-and-project@1.0.0

infra:
  provider: bicep
  path: infra
  module: main
  parameters:
    location:
      type: string
      default: westus
      allowed:
        - westus
        - swedencentral
      description: "Azure region for deployment (only westus and swedencentral fully support all required features)"

pipeline:
  provider: github
  
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        $scriptPath = "$(Get-Location)\infra\scripts\postprovision.ps1"
        if (Test-Path $scriptPath) {
          & $scriptPath
        } else {
          Write-Host "Script not found: $scriptPath"
          exit 1
        }
    posix:
      shell: sh
      run: |
        chmod +x ./infra/scripts/postprovision.sh || echo "chmod failed, running anyway..."
        ./infra/scripts/postprovision.sh
      interactive: true
      continueOnError: false
